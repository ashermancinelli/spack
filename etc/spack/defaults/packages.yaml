# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  python:
    externals:
    - spec: python@2.7.5 arch=linux-centos7-zen2
      prefix: /usr
    buildable: False
  openblas:
    externals:
    - spec: openblas@system arch=linux-rhel7-power9le
      prefix: /usr/lib64/
    - spec: openblas@system arch=linux-centos7-broadwell
      prefix: /usr/lib64/
    buildable: False
  cuda:
    externals:
    - spec: cuda@11.1.105 arch=linux-centos7-zen2
      modules:
        - cuda/11.1
      prefix: /share/apps/cuda/11.1/
    #- spec: cuda@10.2.89 arch=linux-rhel7-power9le
    #  prefix: /share/apps/cuda/10.2.89
    #  modules:
    #    - cuda/10.2.89
    - spec: cuda@10.1.243 arch=linux-centos7-zen2
      prefix: /share/apps/cuda/10.1.243/
    - spec: cuda@10.1.243 arch=linux-centos7-broadwell
      prefix: /share/apps/cuda/10.1.243/
    buildable: False
  cmake:
    externals:
    - spec: cmake@3.16.4 arch=linux-rhel7-power9le
      prefix: /share/apps/cmake/3.16.4
    - spec: cmake@2.8.12.2 arch=linux-rhel7-power9le
      prefix: /usr
    - spec: cmake@3.17.2 arch=linux-rhel7-power9le
      prefix: /share/apps/cmake/3.17.2
    buildable: False
  openmpi:
    externals:
    - spec: openmpi@3.1.3%gcc@7.4.0~cuda~cxx~cxx_exceptions~java~memchecker+pmi~sqlite3~static~thread_multiple~wrapper-rpath
        schedulers=slurm arch=linux-rhel7-power9le
      prefix: /share/apps/openmpi/3.1.3/gcc/7.4.0
    - spec: openmpi@3.1.5%gcc@7.4.0~cuda~cxx~cxx_exceptions~java~memchecker+pmi~sqlite3~static~thread_multiple~wrapper-rpath
        fabrics=ucx schedulers=slurm arch=linux-rhel7-power9le
      prefix: /share/apps/openmpi/3.1.5/gcc/7.4.0
    - spec: openmpi@3.1.3%gcc@7.3.0 schedulers=slurm arch=linux-centos7-broadwell
      prefix: /share/apps/openmpi/3.1.3/gcc/7.3.0
    buildable: False
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag, fj, aocc]
    providers:
      D: [ldc]
      awk: [gawk]
      blas: [openblas, amdblis, blis]
      daal: [intel-daal]
      elf: [elfutils]
      fftw-api: [fftw, amdfftw]
      gl: [mesa+opengl, mesa18, opengl]
      glx: [mesa+glx, mesa18+glx, opengl]
      glu: [mesa-glu, openglu]
      golang: [gcc]
      iconv: [libiconv]
      ipp: [intel-ipp]
      java: [openjdk, jdk, ibm-java]
      jpeg: [libjpeg-turbo, libjpeg]
      lapack: [openblas, amdlibflame]
      mariadb-client: [mariadb-c-client, mariadb]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [openmpi, mpich]
      mysql-client: [mysql, mariadb-c-client]
      opencl: [pocl]
      osmesa: [mesa+osmesa, mesa18+osmesa]
      pil: [py-pillow]
      pkgconfig: [pkgconf, pkg-config]
      rpc: [libtirpc]
      scalapack: [netlib-scalapack, amdscalapack]
      sycl: [hipsycl]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      unwind: [libunwind]
      yacc: [bison, byacc]
      flame: [libflame, amdlibflame]
      uuid: [util-linux-uuid, libuuid]
    permissions:
      read: world
      write: user
